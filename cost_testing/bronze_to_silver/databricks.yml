bundle:
  name: cost-testing-bundle

include:
  - resources/*.yml

variables:
  SQL_XXS:
    lookup:
      warehouse: 'Serverless Starter Warehouse'
  # SQL_XS:
  #   lookup:
  #     warehouse: 'SQL_XS'
  # SQL_S:
  #   lookup:
  #     warehouse: 'SQL_S'
  pipeline_standard:
    lookup:
      pipeline: 'pipeline_standard'
  pipeline_performance:
    lookup:
      pipeline: 'pipeline_performance'

  sample_size: 
    default: "2e9"

workspace:
  root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}

targets:
  dev:
    mode: production
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
